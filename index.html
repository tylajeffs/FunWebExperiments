<html>
  <head>
    <link
      rel="stylesheet"
      href="styles.css"
    />
    <title>Hello World</title>
  </head>

  <body>
    <div class="circle"></div>
    <script>
      var circle = document.querySelector(".circle");
      document.addEventListener("mousemove", function (e) {
        circle.style.top = e.pageY;
        circle.style.left = e.pageX;
      });
    </script>
  </body>
</html>
